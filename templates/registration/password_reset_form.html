{% extends "base_generic.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email }}
        {% endif %}
        <p>{{ form.email.label_tag }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Click here to Reset your password">
    </form>
{% endblock %}
